<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJs | $http service</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
	 -->
	<script src="controller.js"></script>
</head>
<body>
	<h1>$http service</h1>
	<p>Fancy way of to retrieve data from server/remote - like XMLHttp request in javascript</p>
	
	<input type="text" ng-model="searchBox" >
	
	<div ng-controller="people">
		<ul>
			<h2>Names and age of programmers in the local area:</h2>
			<li ng-repeat="person in persons | filter:searchBox">
				{{ "Name: " + person.Name + " : Age: " + person.Age + " "}}
				{{ "Color: " + person.color }}
			</li>
		</ul>
	</div>
	
	
	
</body>
</html>

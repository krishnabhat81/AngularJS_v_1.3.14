<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
<meta charset="UTF-8">
<title>AngularJs | Filters</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<h1>Filters</h1>
	<p>Way of formating nicely to view..</p>
	
	<hr />
	
	Your name: <input type="text" ng-model="name"><br />
	Welcome {{name | uppercase}}
	<!-- uppercase, lowecase -->
	
	<hr />
	
	Currencry: <input type="text" ng-model="price"><br />
	Price is: {{price | currency}} <br />
	Price is: {{price | currency : "Rs."}} <br />
	Price is: {{price | currency : "Rs."}} <br />
	Price is: {{price | currency : "Rs." : 0}} <br /> <!-- 0 or no decimal places ;;; 2 means 2 decimal places -->
	

	Number format: {{price | number : 5}} <br /><!-- and 5 is decimal place after number -->
	
	<script>
		
	</script>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="myLanguageApp">
<head>
<meta charset="UTF-8">
<title>AngularJs | MVC</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<h1>Controllers</h1>
	<p>Controllers data of your app you have written in Javascript with angularjs  </p>
	
	ng-controller - give unique name to part of html
	
	<hr />
	
	
	<div ng-controller="languages">
		Select your Favourite language: 
		<button ng-click="java()">Java</button>
		<button ng-click="javascript()">JavaScript</button>
		<button ng-click="php()">PHP</button>
		<button ng-click="cpp()">C++</button>
		
		<p>You have selected: {{myFavLanguage}}</p>
	</div>
	
	<script>
		// [] - blank array ---- we will add dependencies here...
		// like ['myModule']....
		
		//create module and set the dependencies empty
		var app = angular.module('myLanguageApp', []);
		//$scope is inbuilt variable of angular 
		app.controller('languages', ['$scope', function($scope){
			$scope.myFavLanguage = 'None';
			$scope.java = function(){
				$scope.myFavLanguage = 'Java';
			};
			$scope.javascript = function(){
				$scope.myFavLanguage = 'JavaSCript';
			};
			$scope.php = function(){
				$scope.myFavLanguage = 'PHP';
			};
			$scope.cpp = function(){
				$scope.myFavLanguage = 'C++';
			};
		}]);
	</script>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
<meta charset="UTF-8">
<title>Directives</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<p>SPA = Single Page Application</p>

	<input type = "text" ng-model="name">
	
	<!-- Expression -->
	<div>10 * 10 = {{10*10}}</div>
	<div>Hello {{name}}</div>
	or, 
	<!-- Directive -->
	<div data-ng-bind="name"></div>
	
	
	
</body>
</html>
